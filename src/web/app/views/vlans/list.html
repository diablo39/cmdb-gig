<div class="app-page-title">
    <div class="page-title-wrapper">
        <div class="page-title-heading">
            <div class="page-title-icon">
                <i class="fas fa-network-wired text-success">
                </i>
            </div>
            <div>List of VLANs</div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="main-card mb-3 card">
            <div class="card-body">
                <h5 class="card-title">VLAN</h5>
                <table class="mb-0 table table-hover">
                    <thead>
                        <tr>
                            <th>VLan</th>
                            <th>Name</th>
                            <th>Environment</th>
                            <th>CIDR</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#items}}
                        <tr>
                            <td><a href="#/vlans/{{vlan}}">{{vlan}}</a></td>
                            <td>{{name}}</td>
                            <td><a href="#/env/{{env}}">{{env}}</a></td>
                            <td>{{cidr}}</td>
                            <td>{{description}}</td>
                        </tr>
                        {{/items}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
