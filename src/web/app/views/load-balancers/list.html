<div class="app-page-title">
    <div class="page-title-wrapper">
        <div class="page-title-heading">
            <div class="page-title-icon">
                <i class="fa fas fa-sitemap text-success">
                </i>
            </div>
            <div>List of load balancers</div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="main-card mb-3 card">
            <div class="card-body">
                <table id="table" class="table table-striped" style="width:100%">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>IP</th>
                            <th>Port</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th>Name</th>
                            <th>IP</th>
                            <th>Port</th>
                            <th>Description</th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    $('#table tfoot th').each(function () {
        var title = $(this).text();
        $(this).html('<input type="text" class="form-control form-control-sm" placeholder="Search ' + title + '" />');
    });

    $('#table').DataTable({
        data: app.data["load-balancers"],
        columns: [
            {
                data: 'name',
                render: function (data, type, row) {
                    return '<a href="#/load-balancers/' + data + '">' + data + '</a>';
                }
            },
            {
                data: 'ip-v4'
            },
            {
                data: 'port'
            },
            {
                data: 'description'
            }
        ],
        dom: 'Blfrtip',
        buttons: [
        {
                extend: 'copyHtml5',
                messageTop: null,
                className: "btn-shadow btn btn-info"
            },
            {
                extend: 'excelHtml5',
                messageTop: null,
                className: "btn-shadow btn btn-info"
            },
            {
                extend: 'csvHtml5',
                messageTop: null,
                className: "btn-shadow btn btn-info"
            },
            {
                extend: 'pdfHtml5',
                messageTop: null,
                className: "btn-shadow btn btn-info"
            }
        ],
        initComplete: function () {
            // Apply the search
            this.api().columns().every(function () {
                var that = this;
                $('input', this.footer()).on('keyup change clear', function () {
                    if (that.search() !== this.value) {
                        that
                            .search(this.value)
                            .draw();
                    }
                });
            });
        }
    });

    $('#table tfoot tr').appendTo('#table thead');
</script>
