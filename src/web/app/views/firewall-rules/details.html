<div class="app-page-title">
    <div class="page-title-wrapper">
        <div class="page-title-heading">
            <div class="page-title-icon">
                <i class="fas fa-shield-alt text-success">
                </i>
            </div>
            <div>{{name}}</div>

        </div>
        <div class="page-title-actions">
            <button type="button" title="Go Back" class="btn-shadow mr-3 btn btn-info"
                onclick="window.location='#/firewall-rules'">
                <i class="fa fa-arrow-left"></i> To List
            </button>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-lg-12">
        <div class="main-card mb-3 card">
            <div class="card-body">
                <div class="position-relative row form-group">
                    <label for="examplePassword" class="col-sm-2 col-form-label">RFC</label>
                    <div class="col-sm-10">{{rfc}}</div>
                </div>
                <div class="position-relative row form-group">
                    <label for="exampleEmail" class="col-sm-2 col-form-label">Service</label>
                    <div class="col-sm-10">{{service}}</div>
                </div>
                <div class="position-relative row form-group">
                    <label for="exampleEmail" class="col-sm-2 col-form-label">Protocol</label>
                    <div class="col-sm-10">{{protocol}}</div>
                </div>
                <div class="position-relative row form-group">
                    <label for="exampleEmail" class="col-sm-2 col-form-label">Description</label>
                    <div class="col-sm-10">{{description}}</div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-6">
        <div class="main-card mb-3 card">
            <div class="card-body">
                <h5 class="card-title">Source</h5>
                <div class="position-relative row form-group">
                    <label for="examplePassword" class="col-sm-2 col-form-label">Environment</label>
                    <div class="col-sm-10"><a href="#/env/{{source-env}}">{{source-env}}</a></div>
                </div>
                <div class="position-relative row form-group">
                    <label for="exampleEmail" class="col-sm-2 col-form-label">Application</label>
                    <div class="col-sm-10">{{source-application}}</div>
                </div>
                <div class="position-relative row form-group">
                    <label for="exampleEmail" class="col-sm-2 col-form-label">IP v4</label>
                    <div class="col-sm-10">{{source-ipv4}}</div>
                </div>
                <div class="position-relative row form-group">
                    <label for="exampleEmail" class="col-sm-2 col-form-label">Port</label>
                    <div class="col-sm-10">{{source-port}}</div>
                </div>
                <div class="position-relative row form-group">
                    <label for="exampleSelect" class="col-sm-2 col-form-label">Description</label>
                    <div class="col-sm-10">{{source-description}}</div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-6">
        <div class="main-card mb-3 card">
            <div class="card-body">
                <h5 class="card-title">Destination</h5>
                <div class="position-relative row form-group">
                    <label for="examplePassword" class="col-sm-2 col-form-label">Environment</label>
                    <div class="col-sm-10"><a href="#/env/{{destination-env}}">{{destination-env}}</a></div>
                </div>
                <div class="position-relative row form-group">
                    <label for="exampleEmail" class="col-sm-2 col-form-label">Application</label>
                    <div class="col-sm-10">{{destination-application}}</div>
                </div>
                <div class="position-relative row form-group">
                    <label for="exampleEmail" class="col-sm-2 col-form-label">IP v4</label>
                    <div class="col-sm-10">{{destination-ipv4}}</div>
                </div>
                <div class="position-relative row form-group">
                    <label for="exampleEmail" class="col-sm-2 col-form-label">Port</label>
                    <div class="col-sm-10">{{destination-port}}</div>
                </div>
                <div class="position-relative row form-group">
                    <label for="exampleSelect" class="col-sm-2 col-form-label">Description</label>
                    <div class="col-sm-10">{{destination-description}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
