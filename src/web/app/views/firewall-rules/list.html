<div class="app-page-title">
    <div class="page-title-wrapper">
        <div class="page-title-heading">
            <div class="page-title-icon">
                <i class="pe-7s-network text-success">
                </i>
            </div>
            <div>List of Firewall rules</div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="main-card mb-3 card">
            <div class="card-body">
                <h5 class="card-title">VLAN</h5>
                <table class="mb-0 table table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Source</th>
                            <th>Destination</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#items}}
                        <tr>
                            <td><a href="#/firewall-rule/{{name}}">{{name}}</a></td>
                            <td></td>
                            <td></td>
                        </tr>
                        {{/items}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
